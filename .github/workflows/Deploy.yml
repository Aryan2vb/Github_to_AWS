name: Deploy to EC2

on:
  push:
    branches:
      - main
    paths:
      - 'Image.html'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup SSH key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > ec2_key.pem
          chmod 600 ec2_key.pem
      
      - name: Deploy to EC2
        run: |
          scp -o StrictHostKeyChecking=no -i ec2_key.pem Image.html ec2-user@${{ secrets.EC2_HOST }}:/var/www/html/
